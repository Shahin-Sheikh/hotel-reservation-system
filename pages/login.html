<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div>
            <span id="logo">Hotel Reservation</span>
        </div>
        <div>
            <span id="user-status" style="display: none;">Welcome, Guest</span>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link">Login</a>
            <a href="signup.html" id="signup-link">Signup</a>
            <a href="#" onclick="logout()" id="logout-link" style="display: none;">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form" onsubmit="return login(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter email" required>
                        <div id="login-email-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter password" required>
                        <div id="login-password-error" class="error"></div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="form-footer">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', () => {
            initializePage('login');
        });
    </script>
</body>
</html>
